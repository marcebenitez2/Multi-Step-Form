<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="step-container">
        <div class="step">
          <p class="circle active">1</p>
          <div class="info-step">
            <p>STEP 1</p>
            <p class="step-description">YOUR INFO</p>
          </div>
        </div>
        <div class="step">
          <p class="circle">2</p>
          <div class="info-step">
            <p>STEP 2</p>
            <p class="step-description">SELECT PLAN</p>
          </div>
        </div>
        <div class="step">
          <p class="circle">3</p>
          <div class="info-step">
            <p>STEP 3</p>
            <p class="step-description">ADD-ONS</p>
          </div>
        </div>
        <div class="step">
          <p class="circle">4</p>
          <div class="info-step">
            <p>STEP 4</p>
            <p class="step-description">SUMMARY</p>
          </div>
        </div>
      </div>

      <div class="step-container-responsive">
        <div class="circle-responsive  active">1</div>
        <div class="circle-responsive ">2</div>
        <div class="circle-responsive ">3</div>
        <div class="circle-responsive ">4</div>
      </div>


      <div class="inputs-container"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
